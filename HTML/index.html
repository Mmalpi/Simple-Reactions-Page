<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css">
    <title>Inicio</title>
</head>
<body>
    <header class="banner">
        <img src="/IMG/disco.png" alt="bola disco">
        <h1>FORO MUSICAL</h1>
        <img src="/IMG/disco.png" alt="bola disco">
    </header>
    
    <div class="content-container">
        <aside class="profile-aside">
            <section class="profile-section">
                <h2>Información Personal</h2>
                <ul>
                    <li>
                        <strong>Nombre:</strong>
                        <span id="profile-name"></span>
                    </li>
                    <li>
                        <strong>Edad:</strong>
                        <span id="profile-age"></span>
                    </li>
                    <li>
                        <strong>Género:</strong>
                        <span id="profile-gender"></span>
                    </li>
                    <li>
                        <strong>País:</strong>
                        <span id="profile-country"></span>
                    </li>
                </ul>
            </section>

            <button id="openModal" onclick="openModal()">Actualizar datos</button>

            <button id="logOut" onclick="logOut()">Cerrar sesion</button>
        </aside>

        <div id="publicaciones-container"></div>
    </div>  

    
    <div class="noLogin">
        <p>NO DEBERIAS ESTAR AQUI!</p>
    </div>
    <!--Calling posts-->
    <script src="/JS/publicaciones.js"></script>

    <!--Modal section-->
    <div class="update-data-box-container" id="update-data-box-container"></div>
    <!--Script calling-->
    <script src="/JS/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
